<!-- ko if: (isVisible()) --> 
<div class="identification-information">
    <div class="identification-to">
        <div class="identification-information-title">
            <span data-bind="i18n: 'Identification'"></span>
            <button class="action action-edit" data-bind="click: back">
                <span data-bind="i18n: 'edit'"></span>
            </button>
        </div>
        <div class="identification-information-content">
            <div data-bind="text: getTypeIdentify()"></div>
            <span class="value" data-bind="text: getEmail()"></span>
        </div>
    </div>
</div>
<!--/ko-->
