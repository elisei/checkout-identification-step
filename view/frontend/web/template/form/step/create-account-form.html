<form class="form form-account-create" data-role="email-with-possible-create-account"
    data-bind="submit:createAccount, attr: {'data-hasrequired': $t('* Required Fields'), id: 'createAccount'}"
    method="post">
    <fieldset class="fieldset create-account" data-form="createAccount">
        <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <legend class="legend" data-bind="text: textCreateAccount()"></legend>
        <div class="field">
            <label class="label">
                <span data-bind="i18n: 'Email'"></span>
            </label>
            <div class="control">
                <div class="new-account-email">
                    <span data-bind="text: currentEmailIdentification()"></span>
                    <a data-bind="click: changeEmail" class="action edit">
                        <span data-bind="i18n: 'Change Email'"></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- ko foreach: getRegion('create-account-fieldset') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko foreach: getRegion('additional-create-account-fields') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko if: isRememberMeCheckboxVisible() -->
            <div id="create-remember-me-box" class="field choice persistent">
                <div class="control _with-tooltip">
                    <input class="input-checkbox"
                            type="checkbox"
                            data-bind="attr: {
                                    checked: isRememberMeCheckboxChecked(),
                                }
                            "
                           name="persistent_remember_me"
                           id="create-persistent-remember-me-identification"
                           />
                    <label class="label" for="create-persistent-remember-me-identification">
                      <span data-bind="i18n: 'Remember Me'"></span>
                    </label>
                    <div class="field-tooltip toggle">
                        <span class="field-tooltip-action action-remember-me"
                            tabindex="0"
                            data-toggle="dropdown"
                            data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
                            <span><!-- ko i18n: 'What is this?'--><!-- /ko --></span>
                        </span>
                        <div class="field-tooltip-content" data-target="dropdown">
                            <span translate="'Check &quot;Remember Me&quot; to access your shopping cart on this computer even if you are not signed in.'"></span>
                        </div>
                    </div>
                </div>
            </div>
        <!-- /ko -->
        <div class="actions-toolbar">
            <input name="context" type="hidden" value="checkout" />
            <button type="submit" class="button action primary" data-action="checkout-method-create-account">
                <span data-bind="i18n: 'Create Account'"></span>
            </button>
        </div>
    </fieldset>
</form>
