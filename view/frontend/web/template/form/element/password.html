<input class="input-text" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        type: isViewCreatePassword() ? 'text' : 'password',
        placeholder: placeholder,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
        disabled: disabled,
        autocomplete: autocomplete
    }"/>
<div data-role="password-strength-meter" aria-live="polite" data-bind="attr: {
        id: uAdditionalid,
        class: _strengthClass()
    }">
    <div id="password-strength-meter" class="password-strength-meter">
        <span data-bind="i18n: 'Password Strength: '"></span>
        <span id="password-strength-meter-label" data-role="password-strength-meter-label"  data-bind="text: _strengthLabel()"></span>
    </div>
</div>
<div class="admin__field admin__field-option">
    <input type="checkbox" title="Show Password" id="create-password-show-password" class="checkbox" data-role="show-password" ko-checked="isViewCreatePassword">
    <label for="create-password-show-password" class="label"><span data-bind="i18n: 'Show Password'"></span></label>
</div>
